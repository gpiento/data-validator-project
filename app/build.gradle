plugins {
    id 'application'
    id 'checkstyle'
    id 'jacoco'
    id 'com.adarshr.test-logger' version '4.0.0'
}

repositories {
    gradlePluginPortal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    //implementation libs.guava

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    //testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    // https://mvnrepository.com/artifact/org.junit/junit-bom
    //testImplementation platform('org.junit:junit-bom:5.10.2')
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    // https://mvnrepository.com/artifact/org.junit.platform/junit-platform-launcher
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'
    // https://mvnrepository.com/artifact/info.picocli/picocli
    //implementation 'info.picocli:picocli:4.7.5'
    // https://mvnrepository.com/artifact/info.picocli/picocli-codegen
    //implementation 'info.picocli:picocli-codegen:4.7.5'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    //implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-yaml
    //implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.16.1'
    // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation 'commons-io:commons-io:2.15.1'
    // https://mvnrepository.com/artifact/com.adarshr/gradle-test-logger-plugin
    runtimeOnly 'com.adarshr:gradle-test-logger-plugin:4.0.0'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

application {
    // Define the main class for the application.
    mainClass = 'hexlet.code.App'
}

tasks.named('test', Test) {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run
}

compileJava {
    options.release.set(20)
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        csv.required = false
    }
}

/*
task runGradlew(type: Exec) {
    commandLine 'bash', "${rootProject.projectDir}/gradlew"
}
*/

tasks.register("runGradlew") {
    doLast {
        exec {
            commandLine("bash", "${rootProject.projectDir}/gradlew")
        }
    }
}

checkstyle {
    configFile = file("config/checkstyle/checkstyle.xml")
}

testlogger {
    theme 'standard'
    showExceptions true
    showStackTraces true
    showFullStackTraces false
    showCauses true
    slowThreshold 2000
    showSummary true
    showSimpleNames false
    showPassed true
    showSkipped true
    showFailed true
    showOnlySlow false
    showStandardStreams false
    showPassedStandardStreams true
    showSkippedStandardStreams true
    showFailedStandardStreams true
    logLevel 'lifecycle'
}
